apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: backend-brawl
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 2s
    scrape_configs:
      - job_name: 'java-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['java-service:8081']
      - job_name: 'go-service'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['go-service:8080']
      - job_name: 'python-service'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['python-service:8082']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: backend-brawl
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: backend-brawl
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
  - protocol: TCP
    port: 9090
    targetPort: 9090
  type: NodePort
