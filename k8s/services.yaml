# Go Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-service
  namespace: backend-brawl
  labels:
    app: go-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-service
  template:
    metadata:
      labels:
        app: go-service
    spec:
      containers:
      - name: go-service
        image: go-service:latest  # Assuming local build or registry
        imagePullPolicy: Never    # For local development with minikube/kind
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: "redis"
---
apiVersion: v1
kind: Service
metadata:
  name: go-service
  namespace: backend-brawl
  labels:
    app: go-service
spec:
  selector:
    app: go-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
